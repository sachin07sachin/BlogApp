<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background-color: #ffc107; padding: 15px; text-align: center; color: #000; font-weight: bold; letter-spacing: 1px;}
        .content { padding: 30px; color: #333333; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #212529; color: #ffffff; text-decoration: none; border-radius: 4px; font-size: 14px; }
        .footer { background-color: #f8f9fa; padding: 20px; text-align: center; font-size: 12px; color: #999; }
        .footer a { color: #999; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            UPDATE ALERT
        </div>
        
        <div class="content">
            <div style="margin-bottom: 20px;">
                <img src="{{ post.img_url }}" alt="Post" style="width: 100%; height: 150px; object-fit: cover; border-radius: 4px;">
            </div>

            <h2 style="margin-top: 0;">{{ post.title }}</h2>
            
            <p>Hello,</p>
            <p>The author <strong>{{ post.author.name }}</strong> has just updated or significantly edited this story.</p>
            
            <p>Check out the latest version to see what has changed.</p>
            
            <div style="text-align: center; margin-top: 25px;">
                <a href="{{ post_url }}" class="btn">Read Updated Story</a>
            </div>
        </div>

        <div class="footer">
            <p>You opted in to receive updates on post edits.</p>
            <p><a href="{{ url_for('settings', _external=True) }}">Manage Preferences</a></p>
        </div>
    </div>
</body>
</html>
