<!DOCTYPE html>
<html>
<head>
    <style>
        body { font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif; background-color: #f6f6f6; margin: 0; padding: 0; }
        .container { max-width: 600px; margin: 0 auto; background-color: #ffffff; border-radius: 8px; overflow: hidden; margin-top: 20px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .header { background-color: #212529; padding: 20px; text-align: center; color: #ffffff; }
        .content { padding: 30px; color: #333333; }
        .comment-box { background-color: #f8f9fa; border-left: 4px solid #0085A1; padding: 15px; margin: 20px 0; font-style: italic; color: #555; }
        .btn { display: inline-block; padding: 10px 20px; background-color: #0085A1; color: #ffffff; text-decoration: none; border-radius: 4px; font-size: 14px; }
        .footer { background-color: #f8f9fa; padding: 20px; text-align: center; font-size: 12px; color: #999; }
        .footer a { color: #999; text-decoration: underline; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2 style="margin:0;">New Comment</h2>
        </div>
        
        <div class="content">
            <p>Hello <strong>{{ post.author.name }}</strong>,</p>
            
            <p>
                <strong>{{ commenter.name }}</strong> (@{{ commenter.username }}) just commented on your post 
                <a href="{{ post_url }}" style="color: #0085A1; text-decoration: none; font-weight: bold;">{{ post.title }}</a>.
            </p>

            <div class="comment-box">
                "{{ comment.text | striptags }}"
            </div>
            
            <div style="text-align: center; margin-top: 25px;">
                <a href="{{ post_url }}" class="btn">Reply to Comment</a>
            </div>
        </div>

        <div class="footer">
            <p>You enabled comment notifications in your settings.</p>
            <p><a href="{{ url_for('settings', _external=True) }}">Manage Preferences</a></p>
        </div>
    </div>
</body>
</html>
